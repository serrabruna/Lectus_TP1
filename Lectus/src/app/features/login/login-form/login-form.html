<form #variavelForm="ngForm" (ngSubmit)="onSubmit(variavelForm)">
    <h1>Iniciar Sessão!</h1>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="email" [(ngModel)]=" " objetoTs.campo>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="senha" [(ngModel)]=" " objetoTs.campo>
    </div>
    <div>
        <button>Iniciar Sessão</button>
    </div>
</form>
