<section class="carrinho">
    <h2 class="topo">Meu Carrinho</h2>
    <div class="links">
        <a routerLink="/carrinho" 
           routerLinkActive="aba-ativa" 
           [routerLinkActiveOptions]="{exact: true}"
           class="aba-item">Carrinho</a>
    </div>

    @if(livros().length === 0){
    <div class="vazio">
    <p>Seu carrinho est√° vazio!</p>
    <a class="btn primary" (click)="continuarComprando()">Continuar comprando</a>
    </div>
    }@else{
    <div class="lista">
        @for(item of livros(); track item.id){
        <div class="item">
            <img class="thump" [src]=" item.livro.imageURL" [alt]="item.livro.titulo">
            <div class="info">
                <h3>{{item.livro.titulo}}</h3>
                <p class="preco">R$ {{(item.livro.preco).toFixed(2)}}</p>
                <div class="qtd">
                    <label>Quantidade</label>
                    <input 
                    type="number" 
                    min="1" 
                    [ngModel]="item.quantidade" 
                    (ngModelChange)="atualizar(item.id, $event)">
                </div>
                <div class="acoes">
                    <button class="btn ghost" (click)="remover(item.id)">Remover</button>
                </div>
            </div>
        </div>
        }

    </div>
    <div class="resumo">
        <h2>Resumo: </h2>
        <p>Total: <strong>R${{ total().toFixed(2) }}</strong></p>
        <p>Desconto: <strong>R$0.00</strong></p>
        <div class="botoes">
            <button class="btn ghost" (click)="limpar()">Limpar Carrinho</button>
            <button class="btn primary" (click)="checkout()">Finalizar Compra</button>
        </div>
    </div>
    }
</section>
